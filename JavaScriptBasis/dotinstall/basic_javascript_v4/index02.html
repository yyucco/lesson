<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>java script praxtice</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 10px;
      text-align: center;
      line-height: 100px;
    }
    .circle{
      background-color: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
  </style>
</head>
<body>


  <script>
    'use strict';

    for(let i =0; i<10; i++){
      const div = document.createElement('div');
      div.classList.add('box');
      div.textContent = i+1;

      div.addEventListener('click',()=>{
        div.classList.toggle('circle');
      });
      document.body.appendChild(div);
    }


  </script>
  
</body>
</html>
