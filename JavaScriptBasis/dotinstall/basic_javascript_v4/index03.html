<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>java script praxtice</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 10px;
      text-align: center;
      line-height: 100px;
    }
    .win{
      background-color: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose {
      transform:scale(.9);
    }
  </style>
</head>
<body>


  <script>
    'use strict';

    const num = 5;
    const winner = Math.floor(Math.random()*num);
    console.log(winner);

    for(let i =0; i<num; i++){
      const div = document.createElement('div');
      div.classList.add('box');


      div.addEventListener('click',()=>{
        if(i===winner){
          div.textContent = 'Win!';
          div.classList.add('win');
        } else {
          div.textContent = 'Lose!';
          div.classList.add('lose');
        }
      });
      document.body.appendChild(div);
    }


  </script>
  
</body>
</html>
