<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題②-1</title>
</head>
<body>
	<h1>FizzBuzz問題</h1>

    <table style="text-align: left;">
      <tr>
        <th><label for="fizznum">FizzNum:</label></th>
        <td><input type="text" id="fizznum" name="fizznum" placeholder="整数値を入力してください"></td>
      </tr>
      <tr>
        <th><label for="buzznum">BuzzNum:</label></th>
        <td><input type="text" id="buzznum" name="buzznum" placeholder="整数値を入力してください"></td>
      </tr>
    </table>
    <input type="submit" value="送信" onclick="FormSubmit();">
    <div id="output">
      <p>【出力】</p>
    </div>

  <script>
    'use strict';
    function FormSubmit(){
      const fizznum = document.getElementById("fizznum").value;
      const buzznum = document.getElementById("buzznum").value;
      const output = document.getElementById("output");
      const number = /^-?[0-9]+$/;
      let txt = "";

      function txtoutput (txt) {
        let tag = document.createElement("p");
        tag.innerHTML = txt;
        output.appendChild(tag);
      }

      if ( fizznum.match(number) && buzznum.match(number) ){
        for (let i = 1; i < 100; i++ ){
          if( i % fizznum === 0 && i % buzznum === 0 ) {
            let txt = `FizzBizz${i}`;
            txtoutput(txt);
          } else if (  i % fizznum === 0 ) {
            let txt = `Fizz${i}`;
            txtoutput(txt);
          } else if (  i % buzznum === 0 ) {
            let txt = `Bizz${i}`;
            txtoutput(txt);
          }
        }
      } else {
        let txt = "整数値を入力してください";
        txtoutput(txt);
      }
    }
  </script>
</body>
</html>
