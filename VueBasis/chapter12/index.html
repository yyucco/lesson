<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue基礎chapter10</title>
  <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <my-component></my-component>
  <my-component my-name="aaa"></my-component>
</div>



</body>
<script>
  var MyComponent = {
    template:'<p class="my-comp">私は{{ myName }}</p>',
    props:{
      myName:String
    },
    created:function(){
      if (this.myName==null){
        this.myName = '名無し';
      }
    }
  }
  new Vue ({
    el:"#app",
    components:{
      'my-component':MyComponent
    }
  })

</script>

</html>
