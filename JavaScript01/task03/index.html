  <script>
    'use strict';

    let title = '＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝\n現在持っているタスクの一覧\n＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝\n';
    let tasklists  =  ['タスク0','タスク1','タスク2'];
    
    function taskManagement(){
      console.log(title);
      for(let i = 0; i < tasklists.length; i++){
        let tasklist = i + ':' + tasklists[i];
        console.log(tasklist);
      }
    }
    
    let question = "";

    function taskSelect(){
      question = prompt('「確認・追加・削除・完了」の４つのいずれかを入力してください。');
      if(question === "追加" ){
        taskAdd();
      }else if(question != null ){
        question = alert('「確認・追加・削除・完了」の入力がありません。');
      }
    }

    taskManagement();
    taskSelect();

    function taskAdd(){
      let questionAdd = prompt('タスクを入力してください。');
      if(questionAdd === "" ) {
        alert(`タスクがありません`);
      } else if( questionAdd != null){
        tasklists.push(questionAdd);
        taskManagement();
        alert(`新しいタスクを追加しました`);
      }
    }
