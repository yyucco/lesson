<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題①-2</title>
</head>
<body>
  <script>
    'use strict';

    let question = prompt('日本の首都は？');

    while ('東京' != question) {
      if (question){
        alert(`不正解です！`);
        question = prompt('日本の首都は？');
      } 
    }
    alert(`正解です！`);

  </script>
  
</body>
