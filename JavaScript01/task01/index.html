<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題①-1</title>
</head>
<body>
  <script>
    'use strict';

    for( let i=1; i<100; i++ ){
      if( i%15 === 0 ){
        console.log(`FizzBuzz${i}`);
      }else if( i%3 === 0 ){
        console.log(`Fizz${i}`);
      }else if( i%5 === 0 ){
        console.log(`Buzz${i}`);
      }
    }
  </script>
  
</body>
</html>
