<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題③-2</title>
</head>
<body>
  <h1>ToDoリスト</h1>
  <input type="checkbox" id="checkbox01" name="checkbox01" checked>すべて
  <input type="checkbox" id="checkbox02" name="checkbox02">作業中
  <input type="checkbox" id="checkbox03" name="checkbox03">完了

  <table id="output">
  </table>

  <h2>新規タスクの追加</h2>
  <input type="text" id="taskadd" name="taskadd">
  <input type="submit" id="submit" name="submit" value="送信">

  <script>
    'use strict';
    const output = document.getElementById("output");
    const submit = document.getElementById("submit");
    const taskadd = document.getElementById("taskadd");
    let todos = [];

    function displayTodos( celis0val, celis1val, celis2val ){
      let row = output.insertRow(-1);
      row.insertCell(-1);
      row.insertCell(-1);
      row.insertCell(-1);
      let rowslength = output.rows.length-1;
      output.rows[rowslength].cells[0].innerHTML = celis0val;
      output.rows[rowslength].cells[1].innerHTML = celis1val;
      output.rows[rowslength].cells[2].innerHTML = celis2val;
    }
 
    submit.addEventListener("click",
    function () {
      if ( taskadd.value != "" ) {

      // 一番初めにth作成
      let todoslength = Object.keys(todos).length;
      if( todoslength === 0 ){
        displayTodos("ID","コメント","状態");
      } 

      // todos配列に入れる
      let button = "作業中";
      let comment = taskadd.value;
      let todo  = { task:comment, status:button };
      todos.push(todo);

      // ｔｄ作成
      displayTodos( todoslength,todos[todoslength].task,"" );

      // 状態ボタン作成
      let buttonStatus = document.createElement("input");
      buttonStatus.type = "button";
      buttonStatus.setAttribute("name","status",);
      buttonStatus.setAttribute("value","作業中");
      buttonStatus.classList.add('on');
      output.rows[todoslength+1].cells[2].appendChild(buttonStatus);

      let buttonReset = document.createElement("input");
      buttonReset.type = "reset";
      buttonReset.setAttribute("name","reset",);
      buttonReset.setAttribute("value","削除");
      output.rows[todoslength+1].cells[2].appendChild(buttonReset);

      taskadd.value = "";

      }
    });



    


  </script>
</body>
</html>
