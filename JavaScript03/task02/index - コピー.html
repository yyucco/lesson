<body>

  <table id="output">
  </table>

  <h2>新規タスクの追加</h2>

  <input type="submit" id="submit" name="submit" value="送信">

  <script>
    'use strict';
    const output = document.getElementById("output");
    const submit = document.getElementById("submit");
    const taskadd = document.getElementById("taskadd");
    const button =`<input type="button" class="status" name="status" value="作業中"> 
        <input type="reset" class="reset" name="reset" value="削除">`;
    let reset = "";
    let task

    // 追加
    submit.addEventListener("click",
    function () {
      if ( taskadd.value != "" ) {
        let row = output.insertRow(-1);
        let cell1 = row.insertCell(-1);
        let cell2 = row.insertCell(-1);
        let cell3 = row.insertCell(-1);
        let trLength = output.getElementsByTagName('tr').length;
        cell2.innerHTML = taskadd.value;
        cell3.innerHTML = button;
        for( let i = 0; i < trLength; i++ ) {
          output.rows[i].cells[0].innerHTML = i;
          reset = document.getElementsByClassName("reset")[i];
        }
        taskadd.value = "";
        console.log(reset);
        //削除
      }
    });
    reset.addEventListener("click",
    function () {
      let resetRow = this.parentNode.parentNode;
      output.deleteRow(resetRow.sectionRowIndex);

      for( let i = 0; i < trLength; i++ ) {
      output.rows[i].cells[0].innerHTML = i;
      }
    });


    


  </script>
